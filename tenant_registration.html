<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>Tenant Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class ="container">
    <div class= "row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Tenant Registration </h1>
        </div>
        <div class=" panel-body">
          <form>
           <div class="form-group">
              <label for ="firstName"> First Name:</label>
              <input type="text" class="form-control" id= "firstName"/>
            </div>
            <div class="form-group">
              <label for ="lastName"> Last Name:</label>
              <input type="text" class="form-control" id= "lastName"/>
            </div>
             <div class="form-group">
              <label for ="gender"> Gender:</label>
              <div>
              <label for="male"class="radio-inline"><input type="radio" name="gender">Male</label>
              <label for="female"class="radio-inline"><input type="radio" name="gender">Female</label>
              <label for="other"class="radio-inline"><input type="radio" name="gender">Others</label>
          </div>
            </div>
<div class="form-group">
              <label for =email> Email:</label>
              <input type="text" class="form-control" id= "email"/>
            </div><div class="form-group">
              <label for =password> Password:</label>
              <input type="text" class="form-control" id= "password"/>
            </div>
            <div class="form-group">
              <label for =number> PhoneNumber:</label>
              <input type="text" class="form-control" id= "number"/>
            </div>
            <div class="form-group">
              <label for =address> Address:</label>
              <input type="text" class="form-control" id= "Address"/>
            </div>
            <div class="form-group">
          <label for =number> Type of Property Assigned:</label>
        <div id="cid_11" class="form-input-wide jf-required">
          <select class="form-dropdown validate[required]" id="input_11" name="q11_typeOf" style="width:150px" data-component="dropdown" required="" aria-labelledby="label_11">
            <option value="Commercial">Commercial</option>
            <option value="Residential"> Residential </option>
            <option value="Others"> Others </option>
          </select>
        </div>
        <p></p>
        <div class="form-group">
              <label for =number>Duration of the tenancy in Months:</label>
    <input type="number" class="form-control" id= "number"/>
            </div>
        <div class="form-group">
              <h2> <b>Mode of Payment</b></h2>
    We accept the following modes of payment below:
    <div>
            <h4>          
            <input type=radio name=formOfPayment id=formOfPayment value=CreditCard />
                    Credit Card</h4>             
        </div> <br>    
        <dt>Card Number</dt>
        <dd>
            <input type="text" id="cc_no" name="cc_no" value="4111111111111111"/>
            <span id="err_cc_no" class="jserror"> </span>
        </dd><br>            
        <dt>Expiry Date</dt>
        <dd>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td><select id="cc_exp_mm" name="cc_exp_mm">
                            <option value="">Month</option>
                            <option value="1" selected="selected">January</option>                                 
                            <option value="2">February</option>                              
                            <option value="3">March</option>                           
                            <option value="4">April</option>                           
                            <option value="5">May</option>                            
                            <option value="6">June</option>                            
                            <option value="7">July</option>                           
                            <option value="8">August</option>                             
                            <option value="9">September</option>                     
                            <option value="10">October</option>                              
                            <option value="11">November</option>                             
                            <option value="12">December</option>                             
                        </select></td>                         
                    <td width="20">&nbsp;</td>                         
                    <td><select id="cc_exp_yyyy" name="cc_exp_yyyy">
<option value="">Year</option>
                            <option value="2016" selected="selected">2016</option>                            
                            <option value="2017">2017</option>                              
                            <option value="2018">2018</option>                           
                            <option value="2019">2019</option>                           
                            <option value="2020">2020</option>                            
                            <option value="2021">2021</option>                            
                            <option value="2022">2022</option>                           
                            <option value="2023">2023</option>                             
                            <option value="2024">2024</option>                     
                            <option value="2025">2025</option>                              
                            <option value="2026">2026</option>                             
                            <option value="2027">2027</option>
<option value="2028">2028</option>                             
                            <option value="2029">2029</option>
<option value="2030">2030</option>
                        </select>                         
                    </td>                     
                </tr>                 
            </table>             
        </dd><br>
        <dt>Security Code</dt>
        <dd>
            <input id="cvv" type="text" size="5" name="cvv" value="111"/>
        </dd>
        </dl> <br>    
</fieldset>     
<fieldset >
    <dl id="payMethod" >
                <div class="Section_Header">                 
            <h4>                     
                <input type=radio name=formOfPayment id=formOfPayment value=ACH />                     
                Bank Transfer</h4>             
        </div>             
        <dt>Name of Bank:</dt>
        <dd>                 
            <input type="text" id="bank_routing_num" name="bank_routing_num" value="999999992"/>       
              </dd> <br>            
        <dt>Account Number</dt>            
        <dd>                 
            <input type="text" id="bank_acct_num" name="bank_acct_num" value="1111111111"/>             
        </dd>         
    </dl>     
</fieldset>     
<h4>
    <input type=radio name=formOfPayment id=formOfPayment value=ACH />
Mobile Money</h4>     
<fieldset class="paymethodfieldset">         
    <dl id="payMethodNet0" >             
        <dt>                 
            <div class="Section_Header">                     
                <h4>                         
                    <input type=radio name=formOfPayment id=formOfPayment value=airtel/>
                    MTN</h4> 
                    <h4>                         
                    <input type=radio name=formOfPayment id=formOfPayment value=airtel/>
                    Airtel</h4>               
            </div>             
        </dt>         
    </dl>     
</fieldset> 
            </div>
            <input type="submit" class="btn btn-primary">
</form>
        </div>
    
        <div class="panel-footer text-center">
      </div>
    </div>
  </div>
</div>
        </div>
</body>
</html>
