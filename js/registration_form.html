<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>Property Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class ="container">
    <div class= "row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Register Your Poperty Here </h1>
        </div>
        <div class=" panel-body">
          Please provide all required details to register your property with us.
          <form>
            <div class="form-group">
              <label for ="propertyOwner"> Property Owner:</label>
              <input type="text" class="form-control" id= "propertyOwner"/>
            </div>
           <div class="form-group">
              <label for ="firstName"> First Name:</label>
              <input type="text" class="form-control" id= "firstName"/>
            </div>
            <div class="form-group">
              <label for ="lastName"> Last Name:</label>
              <input type="text" class="form-control" id= "lastName"/>
            </div>
            <div class="form-group">
              <label for ="PropertyName"> Property Name:</label>
              <input type="text" class="form-control" id= "PropertyName"/>
            </div>
            <div class="form-group">
              <label for ="Location"> Location:</label>
              <input type="text" class="form-control" id= "Location"/>
            </div>
            <div class="form-group">
              <label for ="Telephone"> Telephone Number:</label>
              <input type="text" class="form-control" id= "Telephone"/>
            </div>
            <div class="form-group">
              <label for ="email"> Email:</label>
              <input type="text" class="form-control" id= "email"/>
            </div>
            <div class="form-group">
              <label for ="address"> Address:</label>
              <input type="text" class="form-control" id= "address"/>
            </div>
            <div class="form-group">
              <label for ="typeOfproperty"> Type of Property:</label>
            <div id="cid_11" class="form-input-wide reg-required">
          <select class="form-dropdown validate[required]" id="input_11" name="q11_typeOf" style="width:150px" data-component="dropdown" required="" aria-labelledby="label_11">
            <option value="">  </option>
            <option value="Commercial">Commercial</option>
            <option value="Residential"> Residential </option>
            <option value="Others, please specify below."> Others, please specify below. </option>
          </select>
        </div>
      <br><br>
        <label class="form-label form-label-top form-label-auto" id="label_13" for="input_13">
      Size of property in square meters
          <span class="form-required">*
          </span>
        </label>
        <div id="cid_3" class="form-input-wide reg-required">
          <table summary="" class="form-address-table">
            <tbody>
              <tr>
                <td colSpan="2">
                  <span class="form-sub-label-container" style="vertical-align:top">
                    <input type="text" id="input_3_addr_line1" name="q3_address3[addr_line1]" class="form-textbox validate[required] form-address-line" value="" data-component="address_line_1" aria-labelledby="label_3 sublabel_3_addr_line1" required="" />
                    <div class="form-group">
              <label for ="streetAddress"> Street Address:</label>
              <input type="text" class="form-control" id= "firstName"/>
                  </span>
                </td>
              </tr>
              <tr>
                <td>
                </td>
                <td>
                  <span class="form-sub-label-container" style="vertical-align:top">
                    <select class="form-dropdown validate[required] form-address-region noTranslate" name="q3_address3[region]" id="input_3_region" data-component="country" required="" aria-labelledby="label_3 sublabel_3_region">
                      <option value=""> Please Select </option>
                      <option value="Central"> Central </option>
                      <option value="Western"> Western</option>
                      <option value="Eastern"> Eastern </option>
                      <option value="South-Western"> South-Western </option>
                      <option value="Northern"> Northern </option>
                      <option value="other"> Other </option>
                    </select>
                    <label class="form-sub-label" for="input_3_region" id="sublabel_3_region" style="min-height:13px"> Region </label>
                  </span>
                </td>
              </tr>
            </div></span></td></tr></tbody></table></div></div>
         <input type="submit" class="btn btn-primary">
       </form>
          </div>
        <div class="panel-footer text-center">
          <small>&copy; KMD DD</small>
      </div>
    </div>
  </div>
</div>
        </div>
</body>
</html>
