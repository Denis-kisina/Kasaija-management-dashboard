<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>Tenant Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class ="container">
    <div class= "row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Tenant Registration </h1>
        </div>
        <div class=" panel-body">
          <form>
           <div class="form-group">
              <label for ="firstName"> First Name:</label>
              <input type="text" class="form-control" id= "firstName"/>
            </div>
            <div class="form-group">
              <label for ="lastName"> Last Name:</label>
              <input type="text" class="form-control" id= "lastName"/>
            </div>
             <div class="form-group">
              <label for ="gender"> Gender:</label>
              <div>
              <label for="male"class="radio-inline"><input type="radio" name="gender">Male</label>
              <label for="female"class="radio-inline"><input type="radio" name="gender">Female</label>
              <label for="other"class="radio-inline"><input type="radio" name="gender">Others</label>
          </div>
            </div>
<div class="form-group">
              <label for =email> Email:</label>
              <input type="text" class="form-control" id= "email"/>
            </div><div class="form-group">
              <label for =password> Password:</label>
              <input type="text" class="form-control" id= "password"/>
            </div><div class="form-group">
              <label for =number> PhoneNumber:</label>
              <input type="text" class="form-control" id= "number"/>
            </div>
            <input type="submit" class="btn btn-primary">
</form>
        </div>
    
        <div class="panel-footer text-center">
          <small>&copy; KMD DD</small>
      </div>
    </div>
  </div>
</div>
        </div>
</body>
</html>
