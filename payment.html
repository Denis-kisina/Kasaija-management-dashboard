<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>Tenant payment page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class ="container">
    <div class= "row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
    <h1>Tenant payment page</h1>
    </div>
        <div class=" panel-body">
          <form>
           <div class="form-group">
              <label for ="firstName">Tenant Name:</label>
              <input type="text" class="form-control" id= "firstName"/>
            </div>
            <div class="form-group">
              <label for ="lastName">Collection Amount:</label>
              <input type="text" class="form-control" id= "lastName"/>
            </div>
<div class="form-group">
              <label for =email>Mode:</label>
              <input type="text" class="form-control" id= "email"/>   
              </div>    
        <div>
            <h4>          
            <input type=radio name=formOfPayment id=formOfPayment value=CreditCard />
                    Pay by Credit Card</h4>             
        </div> <br>    
        <dt>Card Number</dt>
        <dd>
            <input type="text" id="cc_no" name="cc_no" value="4111111111111111"/>
            <span id="err_cc_no" class="jserror"> </span>
        </dd><br>            
        <dt>Expiry Date</dt>
        <dd>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td><select id="cc_exp_mm" name="cc_exp_mm">
                            <option value="">Month</option>
                            <option value="1" selected="selected">January</option>                                 
                            <option value="2">February</option>                              
                            <option value="3">March</option>                           
                            <option value="4">April</option>                           
                            <option value="5">May</option>                            
                            <option value="6">June</option>                            
                            <option value="7">July</option>                           
                            <option value="8">August</option>                             
                            <option value="9">September</option>                     
                            <option value="10">October</option>                              
                            <option value="11">November</option>                             
                            <option value="12">December</option>                             
                        </select></td>                         
                    <td width="20">&nbsp;</td>                         
                    <td><select id="cc_exp_yyyy" name="cc_exp_yyyy">
<option value="">Month</option>
                            <option value="2016" selected="selected">2016</option>                            
                            <option value="2017">2017</option>                              
                            <option value="2018">2018</option>                           
                            <option value="2019">2019</option>                           
                            <option value="2020">2020</option>                            
                            <option value="2021">2021</option>                            
                            <option value="2022">2022</option>                           
                            <option value="2023">2023</option>                             
                            <option value="2024">2024</option>                     
                            <option value="2025">2025</option>                              
                            <option value="2026">2026</option>                             
                            <option value="2027">2027</option>
<option value="2028">2028</option>                             
                            <option value="2029">2029</option>
<option value="2030">2030</option>
                        </select>                         
                    </td>                     
                </tr>                 
            </table>             
        </dd><br>
        <dt>Security Code</dt>
        <dd>
            <input id="cvv" type="text" size="5" name="cvv" value="111"/>
        </dd>
        </dl> <br>    
</fieldset>     
<fieldset >
    <dl id="payMethod" >
                <div class="Section_Header">                 
            <h4>                     
                <input type=radio name=formOfPayment id=formOfPayment value=ACH />                     
                Pay by Bank Transfer</h4>             
        </div>             
        <dt>Name of Bank:</dt>
        <dd>                 
            <input type="text" id="bank_routing_num" name="bank_routing_num" value="999999992"/>       
              </dd> <br>            
        <dt>Account Number</dt>            
        <dd>                 
            <input type="text" id="bank_acct_num" name="bank_acct_num" value="1111111111"/>             
        </dd>         
    </dl>     
</fieldset>     
<h4>
    <input type=radio name=formOfPayment id=formOfPayment value=ACH />
Pay by Mobile Money</h4>     
<fieldset class="paymethodfieldset">         
    <dl id="payMethodNet0" >             
        <dt>                 
            <div class="Section_Header">                     
                <h4>                         
                    <input type=radio name=formOfPayment id=formOfPayment value=Net0/>
                    MTN</h4> 
                    <h4>                         
                    <input type=radio name=formOfPayment id=formOfPayment value=Net0/>
                    Airtel</h4>               
            </div>             
        </dt>         
    </dl>     
</fieldset> 
<input type="submit" class="btn btn-primary">
</form>
        <div class="panel-footer text-center">
      </div>
    </div>
  </div>
</div>
</div>
</div>
<footer>
</body>
</html>
</html>
