<div class="form-group">

            <div class="form-group">

              <input type="text" class="form-control" id= "number"/>
            </div>
            <div class="form-group">
          <label for =number> Type of Property:</label>
        <div id="cid_11" class="form-input-wide jf-required">
          <select class="form-dropdown validate[required]" id="input_11" name="q11_typeOf" style="width:150px" data-component="dropdown" required="" aria-labelledby="label_11">
            <option value=""> Please specify </option>

            <option value="Others"> Others </option>
          </select>
        </div>
        <p></p>
        <div class="form-group">
              <label for =number>Size of property in square meters:</label>
    <input type="number" class="form-control" id= "number"/>
            </div>
          </div>
              <label for =number>Location:</label>
    <input type="text" class="form-control" id= "text"/>
    <p></p>
                  	<label class="form-sub-label" for="input_5_region" id="sublabel_5_region" style="min-height:13px"> Region: </label>
                    <select class="form-dropdown validate[required] form-address-region noTranslate" name="q5_address5[region]" id="input_5_region" data-component="region" required="" aria-labelledby="label_5 sublabel_5_region">
                      <option value=""> Please Select </option>
                      <option value="Central"> Central </option>
                      <option value="Western"> Western</option>
                      <option value="Eastern"> Eastern </option>
                      <option value="South-Western"> South-Western </option>
                      <option value="Northern"> Northern </option>
                      <option value="other"> Other </option>
                    </select>
               
            <div class="form-group">
   
            </div>
          
<input type="submit" class="btn btn-primary">
</form>
        <div class="panel-footer text-center">
      </div>
